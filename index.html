<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Essential Oil Info</title>
</head>
<body>
    <form id="essential-oil-filter">
        <label for="name">Name</label>
        <input id="name" type="text" name="name"><br>

        <label for="notes">Notes</label>
        <select id="notes" name="notes">
            <option value="Top">Top</option>
            <option value="Heart">Heart</option>
            <option value="Base">Base</option>
        </select>

        <fieldset>
            <legend>Fragrancy Families</legend>
            <input id="frag1" type="checkbox" name="frag1" value="floral">
            <label for="frag1">floral</label>

            <input id="frag2" type="checkbox" name="frag2" value="green">
            <label for="frag2">green</label>

            <input id="frag3" type="checkbox" name="frag3" value="citrus">
            <label for="frag3">citrus</label>

            <input id="frag4" type="checkbox" name="frag4" value="sweet">
            <label for="frag4">sweet</label>

            <input id="frag5" type="checkbox" name="frag5" value="gourmand">
            <label for="frag5">gourmand</label>

            <input id="frag6" type="checkbox" name="frag6" value="balsamic">
            <label for="frag6">balsamic</label>

            <input id="frag7" type="checkbox" name="frag7" value="herbal">
            <label for="frag7">herbal</label>

            <input id="frag8" type="checkbox" name="frag8" value="spicy">
            <label for="frag8">spicy</label>

            <input id="frag9" type="checkbox" name="frag9" value="fresh">
            <label for="frag9">fresh</label>

            <input id="frag10" type="checkbox" name="frag10" value="fruity">
            <label for="frag10">fruity</label>

            <input id="frag11" type="checkbox" name="frag11" value="woody">
            <label for="frag11">woody</label>

            <input id="frag12" type="checkbox" name="frag12" value="earthy">
            <label for="frag12">earthy</label>

            <input id="frag13" type="checkbox" name="frag13" value="smoky">
            <label for="frag13">smoky</label>

            <input id="frag14" type="checkbox" name="frag14" value="mossy">
            <label for="frag14">mossy</label>

            <input id="frag15" type="checkbox" name="frag15" value="resinous">
            <label for="frag15">resinous</label>
        </fieldset>

        <fieldset>
            <legend>Allergens (exclude)</legend>
            <input id="allergen1" type="checkbox" name="allergen1" value="limonene">
            <label for="allergen1">Limonene</label>

            <input id="allergen2" type="checkbox" name="allergen2" value="benzyl-benzoate">
            <label for="allergen2">Benzyl benzoate</label>

            <input id="allergen3" type="checkbox" name="allergen3" value="linalool">
            <label for="allergen3">Linalool</label>

            <input id="allergen4" type="checkbox" name="allergen4" value="chloroatranol">
            <label for="allergen4">Chloroatranol</label>

            <input id="allergen5" type="checkbox" name="allergen5" value="citral">
            <label for="allergen5">Citral</label>

            <input id="allergen6" type="checkbox" name="allergen6" value="eugenol">
            <label for="allergen6">Eugenol</label>

            <input id="allergen7" type="checkbox" name="allergen7" value="geraniol">
            <label for="allergen7">Geraniol</label>

            <input id="allergen8" type="checkbox" name="allergen8" value="citronellol">
            <label for="allergen8">Citronellol</label>

            <input id="allergen9" type="checkbox" name="allergen9" value="atranol">
            <label for="allergen9">Atranol</label>
        </fieldset>
        <fieldset>
            <legend>Effects</legend>

        </fieldset>
    </form>
    <div id="search-output">

    </div>
    <script src="script.js"></script>
</body>
</html>
