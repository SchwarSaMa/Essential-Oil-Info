<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Essential Oil Info</title>
</head>
<body>
    <form id="essential-oil-filter">
        <div class="inline">
            <label for="name">Name</label><br>
            <input id="name" type="text" name="name">
        </div>

        <div class="inline">
            <label for="note">Note</label><br>
            <select id="note" name="note">
                <option value="">none</option>
                <option value="Top">Top</option>
                <option value="Heart">Heart</option>
                <option value="Base">Base</option>
            </select>
        </div>

        <fieldset>
            <legend>Fragrancy Families</legend>
            <input id="frag1" type="checkbox" name="frag" value="floral">
            <label for="frag1">floral</label>

            <input id="frag2" type="checkbox" name="frag" value="green">
            <label for="frag2">green</label>

            <input id="frag3" type="checkbox" name="frag" value="citrus">
            <label for="frag3">citrus</label>

            <input id="frag4" type="checkbox" name="frag" value="sweet">
            <label for="frag4">sweet</label>

            <input id="frag5" type="checkbox" name="frag" value="gourmand">
            <label for="frag5">gourmand</label>

            <input id="frag6" type="checkbox" name="frag" value="balsamic">
            <label for="frag6">balsamic</label>

            <input id="frag7" type="checkbox" name="frag" value="herbal">
            <label for="frag7">herbal</label>

            <input id="frag8" type="checkbox" name="frag" value="spicy">
            <label for="frag8">spicy</label>

            <input id="frag9" type="checkbox" name="frag" value="fresh">
            <label for="frag9">fresh</label>

            <input id="frag10" type="checkbox" name="frag" value="fruity">
            <label for="frag10">fruity</label>

            <input id="frag11" type="checkbox" name="frag" value="woody">
            <label for="frag11">woody</label>

            <input id="frag12" type="checkbox" name="frag" value="earthy">
            <label for="frag12">earthy</label>

            <input id="frag13" type="checkbox" name="frag" value="smoky">
            <label for="frag13">smoky</label>

            <input id="frag14" type="checkbox" name="frag" value="mossy">
            <label for="frag14">mossy</label>

            <input id="frag15" type="checkbox" name="frag" value="resinous">
            <label for="frag15">resinous</label>
        </fieldset>

        <fieldset>
            <legend>Allergens (exclude)</legend>
            <input id="allergen1" type="checkbox" name="allergen" value="limonene">
            <label for="allergen1">Limonene</label>

            <input id="allergen2" type="checkbox" name="allergen" value="benzyl-benzoate">
            <label for="allergen2">Benzyl benzoate</label>

            <input id="allergen3" type="checkbox" name="allergen" value="linalool">
            <label for="allergen3">Linalool</label>

            <input id="allergen4" type="checkbox" name="allergen" value="chloroatranol">
            <label for="allergen4">Chloroatranol</label>

            <input id="allergen5" type="checkbox" name="allergen" value="citral">
            <label for="allergen5">Citral</label>

            <input id="allergen6" type="checkbox" name="allergen" value="eugenol">
            <label for="allergen6">Eugenol</label>

            <input id="allergen7" type="checkbox" name="allergen" value="geraniol">
            <label for="allergen7">Geraniol</label>

            <input id="allergen8" type="checkbox" name="allergen" value="citronellol">
            <label for="allergen8">Citronellol</label>

            <input id="allergen9" type="checkbox" name="allergen" value="atranol">
            <label for="allergen9">Atranol</label>
        </fieldset>
        <fieldset>
            <legend>Effects</legend>

        </fieldset>
        <button id="submit-btn" type="submit">Apply filters</button>
    </form>
    <div id="search-output">

    </div>
    <script src="script.js"></script>
</body>
</html>
